<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoLog</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #111;
  color: #eee;
}
header {
  background: #000;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}
.container {
  padding: 15px;
}
button {
  padding: 14px;
  margin: 6px 0;
  width: 100%;
  font-size: 16px;
  background: #1f1f1f;
  color: white;
  border: none;
  border-radius: 6px;
}
input, select {
  padding: 10px;
  width: 100%;
  margin: 5px 0;
  font-size: 16px;
  background: #222;
  color: white;
  border: 1px solid #444;
  border-radius: 6px;
}
.card {
  background: #1c1c1c;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
}
h3 {
  margin-top: 20px;
}
</style>
</head>
<body>

<header>AutoLog</header>
<div class="container" id="app"></div>

<script>
const PIN = "1234";

function showPinScreen() {
  app.innerHTML = `
    <h3>PIN eingeben</h3>
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="checkPin()">Öffnen</button>
  `;
}

function checkPin() {
  if (pin.value === PIN) showMenu();
  else alert("Falscher PIN");
}

function showMenu() {
  app.innerHTML = `
    <button onclick="addCustomer()">Neuer Kunde</button>
    <button onclick="listCustomers()">Kundenliste</button>
  `;
}

function getCustomers() {
  return JSON.parse(localStorage.getItem("customers") || "[]");
}
function saveCustomers(data) {
  localStorage.setItem("customers", JSON.stringify(data));
}

function addCustomer() {
  app.innerHTML = `
    <h3>Neuer Kunde</h3>
    <input id="name" placeholder="Name">
    <button onclick="saveCustomer()">Speichern</button>
    <button onclick="showMenu()">Zurück</button>
  `;
}

function saveCustomer() {
  const name = document.getElementById("name").value;
  if (!name) return;
  const customers = getCustomers();
  customers.push({ name, vehicles: [] });
  saveCustomers(customers);
  showMenu();
}

function listCustomers() {
  const customers = getCustomers();
  let html = `<h3>Kunden</h3>`;
  customers.forEach((c, i) => {
    html += `
      <div class="card">
        <strong>${c.name}</strong><br>
        <button onclick="viewCustomer(${i})">Öffnen</button>
      </div>`;
  });
  html += `<button onclick="showMenu()">Zurück</button>`;
  app.innerHTML = html;
}

function viewCustomer(index) {
  const customers = getCustomers();
  const c = customers[index];
  let html = `<h3>${c.name}</h3>`;

  c.vehicles.forEach((v, vi) => {
    html += `
      <div class="card">
        <strong>${v.brand} ${v.model}</strong><br>
        KM: ${v.km || "-"}<br>
        <button onclick="newWork(${index},${vi})">Arbeit erfassen</button>
      </div>`;
  });

  html += `
    <button onclick="addVehicle(${index})">Fahrzeug hinzufügen</button>
    <button onclick="listCustomers()">Zurück</button>
  `;
  app.innerHTML = html;
}

function addVehicle(ci) {
  app.innerHTML = `
    <h3>Fahrzeug hinzufügen</h3>
    <input id="brand" placeholder="Marke">
    <input id="model" placeholder="Modell">
    <input id="plate" placeholder="Kennzeichen">
    <button onclick="saveVehicle(${ci})">Speichern</button>
  `;
}

function saveVehicle(ci) {
  const customers = getCustomers();
  customers[ci].vehicles.push({
    brand: brand.value,
    model: model.value,
    plate: plate.value,
    works: []
  });
  saveCustomers(customers);
  viewCustomer(ci);
}

function newWork(ci, vi) {
  app.innerHTML = `
    <h3>Kilometerstand</h3>
    <input id="km" placeholder="KM">
    <h3>Arbeit</h3>
    <select id="type">
      <option>Service</option>
      <option>Reifenwechsel</option>
      <option>MFK</option>
      <option>Reparatur</option>
    </select>
    <button onclick="saveWork(${ci},${vi})">Speichern</button>
  `;
}

function saveWork(ci, vi) {
  const customers = getCustomers();
  customers[ci].vehicles[vi].works.push({
    km: km.value,
    type: type.value,
    date: new Date().toLocaleDateString()
  });
  saveCustomers(customers);
  viewCustomer(ci);
}

const app = document.getElementById("app");
showPinScreen();
</script>

</body>
</html>
