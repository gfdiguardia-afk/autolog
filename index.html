<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoLog Pro v3</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --accent: #007aff;
            --danger: #ff3b30; --success: #34c759; --text: #ffffff; --text-dim: #b0b0b0;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #000; padding: 20px; text-align: center; font-weight: bold; font-size: 22px; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        button { width: 100%; margin: 8px 0; padding: 14px; border: none; border-radius: 10px; background: var(--accent); color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-sec { background: #333; } .btn-danger { background: var(--danger); } .btn-save { background: var(--success); }
        .btn-small { padding: 8px; font-size: 13px; margin: 4px 0; }
        input, select, textarea { width: 100%; margin: 8px 0; padding: 12px; box-sizing: border-box; background: #2c2c2e; color: #fff; border: 1px solid #3a3a3c; border-radius: 8px; font-size: 16px; }
        .card { background: var(--card); padding: 16px; margin: 12px 0; border-radius: 12px; border-left: 4px solid var(--accent); position: relative; }
        .locked { border-left-color: var(--success); opacity: 0.9; }
        .check-group { background: #2c2c2e; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .check-item { display: flex; align-items: center; gap: 12px; margin: 12px 0; font-size: 16px; }
        .check-item input[type="checkbox"] { width: 24px; height: 24px; flex-shrink: 0; }
        .row-flex { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .price-tag { color: var(--success); font-weight: bold; font-size: 14px; margin-left: auto; }
        h3 { margin-top: 25px; color: var(--accent); }
        h4 { margin: 15px 0 5px 0; color: #eee; border-bottom: 1px solid #333; padding-bottom: 5px; }
        small { display: block; margin-top: 4px; color: var(--text-dim); font-size: 12px; }
    </style>
</head>
<body>

<header>AutoLog Pro</header>
<div class="container" id="app"></div>

<script>
const PIN = "1234";
const app = document.getElementById("app");

const LABELS = { oil: "Motor√∂l", washer: "Scheibenwischwasser", coolant: "K√ºhlmittel", brake: "Bremsfl√ºssigkeit", gear: "Getriebe√∂l", servo: "Servolenkungs√∂l" };
const TIRE_LABELS = { t_mont: "Reifen montieren", t_vent: "Ventil", t_alu: "Auswuchten Alu", t_met: "Auswuchten Metall", t_clean: "Reinigen", t_store: "Lagern", t_repair: "Reifen repariert" };

const get = (k, d) => { try { return JSON.parse(localStorage.getItem(k)) || d; } catch(e) { return d; } };
const set = (k, v) => localStorage.setItem(k, JSON.stringify(v));

function startApp() { let s = get("settings", { pinActive: true }); if (s.pinActive) showPin(); else menu(); }
function showPin() { app.innerHTML = `<div style="text-align:center; padding-top:50px"><h3>Login</h3><input id="pinInput" type="password" placeholder="PIN" style="text-align:center;"><button onclick="checkPin()">√ñffnen</button></div>`; }
function checkPin() { if(document.getElementById("pinInput").value === PIN) menu(); else alert("Falscher PIN"); }
function menu() { app.innerHTML = `<button onclick="customers()">üë• Kundenverwaltung</button><button onclick="settings()">‚öôÔ∏è Einstellungen</button><button class="btn-sec" onclick="exportData()">üíæ Backup</button>`; }

// --- EINSTELLUNGEN ---
function settings() {
    let s = get("settings", { rate: 50, oil: 15, coolant: 10, brake: 20, gear: 25, servo: 18, washer: 2, cleanPrice: 20 });
    app.innerHTML = `<h3>Einstellungen</h3><small>Stundenansatz (CHF)</small><input id="rate" type="number" value="${s.rate}">
    <button class="btn-save" onclick="saveSettings()">Speichern</button><button class="btn-sec" onclick="menu()">Zur√ºck</button>`;
}
function saveSettings() { let s = get("settings", {}); s.rate = +document.getElementById("rate").value; set("settings", s); menu(); }

// --- KUNDENVERWALTUNG ---
function customers() {
    let c = get("customers", []);
    app.innerHTML = `<h3>Kunden & Fahrzeuge</h3>
    <input id="search" placeholder="Suche Name oder Fahrzeug..." oninput="filterCustomers()">
    <div id="customerList"></div>
    <button onclick="newCustomer()">+ Neuer Kunde</button><button class="btn-sec" onclick="menu()">Zur√ºck</button>`;
    filterCustomers();
}

function filterCustomers() {
    let q = document.getElementById("search").value.toLowerCase();
    let c = get("customers", []);
    let h = "";
    c.forEach((cust, ci) => {
        let match = cust.name.toLowerCase().includes(q) || cust.vehicles.some(v => (v.brand + " " + v.model).toLowerCase().includes(q));
        if(match) {
            h += `<div class="card"><strong>${cust.name}</strong><br><small>${cust.vehicles.length} Fahrzeuge</small>
            <button class="btn-small" onclick="openCustomer(${ci})">Anzeigen</button>
            <button class="btn-small btn-danger" onclick="deleteCustomer(${ci})">Kunde l√∂schen</button></div>`;
        }
    });
    document.getElementById("customerList").innerHTML = h;
}

function newCustomer() { app.innerHTML = `<h3>Neuer Kunde</h3><input id="cname" placeholder="Name"><button onclick="saveCustomer()">Speichern</button><button class="btn-sec" onclick="customers()">Abbrechen</button>`; }
function saveCustomer() { let c = get("customers", []); c.push({name: document.getElementById("cname").value, vehicles: []}); set("customers", c); customers(); }
function deleteCustomer(ci) { if(confirm("Gesamten Kunden mit allen Fahrzeugen l√∂schen?")) { let c = get("customers", []); c.splice(ci,1); set("customers", c); customers(); } }

function openCustomer(ci) {
    let cust = get("customers", [])[ci];
    let h = `<h3>Fahrzeuge von ${cust.name}</h3>`;
    cust.vehicles.forEach((v, vi) => {
        h += `<div class="card"><strong>${v.brand} ${v.model}</strong><br><small>${v.plate}</small>
        <button class="btn-small" onclick="works(${ci},${vi})">Rapporte</button>
        <button class="btn-small btn-danger" onclick="deleteVehicle(${ci},${vi})">Fahrzeug l√∂schen</button></div>`;
    });
    app.innerHTML = h + `<button onclick="newVehicle(${ci})">+ Neues Fahrzeug</button><button class="btn-sec" onclick="customers()">Zur√ºck</button>`;
}

function deleteVehicle(ci, vi) { if(confirm("Fahrzeug wirklich l√∂schen?")) { let c = get("customers", []); c[ci].vehicles.splice(vi,1); set("customers", c); openCustomer(ci); } }
function newVehicle(ci) { app.innerHTML = `<h3>Neues Fahrzeug</h3><input id="vbrand" placeholder="Marke"><input id="vmodel" placeholder="Modell"><input id="vplate" placeholder="Kennzeichen"><button onclick="saveVehicle(${ci})">Speichern</button><button class="btn-sec" onclick="openCustomer(${ci})">Abbrechen</button>`; }
function saveVehicle(ci) { let c = get("customers", []); c[ci].vehicles.push({ brand: document.getElementById("vbrand").value, model: document.getElementById("vmodel").value, plate: document.getElementById("vplate").value, works: [] }); set("customers", c); openCustomer(ci); }

// --- RAPPORTE ---
function works(ci, vi) {
    let v = get("customers", [])[ci].vehicles[vi];
    let h = `<h3>Rapporte: ${v.brand}</h3>`;
    v.works.forEach((w, wi) => {
        h += `<div class="card ${w.closed?'locked':''}"><strong>${w.date} ‚Äì ${w.types?.join(', ') || 'Rapport'}</strong>
        <button class="btn-small" onclick="openWork(${ci},${vi},${wi})">Bearbeiten</button>
        ${!w.closed ? `<button class="btn-small btn-danger" onclick="deleteWork(${ci},${vi},${wi})">Rapport l√∂schen</button>` : ''}</div>`;
    });
    app.innerHTML = h + `<button onclick="newWork(${ci},${vi})">+ Neuer Rapport</button><button class="btn-sec" onclick="openCustomer(${ci})">Zur√ºck</button>`;
}

function deleteWork(ci, vi, wi) { if(confirm("Rapport l√∂schen?")) { let c = get("customers", []); c[ci].vehicles[vi].works.splice(wi,1); set("customers", c); works(ci, vi); } }

function newWork(ci, vi) {
    let s = get("settings", {rate:50}); let c = get("customers", []);
    c[ci].vehicles[vi].works.push({ 
        date: new Date().toLocaleDateString('de-CH'), km: "", types: [], mfkPoints: {}, tireData: {}, fluids: {}, 
        serviceFields: {}, brakeData: {v:{t:"none",p:0,h:0}, h:{t:"none",p:0,h:0, drum:"none"}}, 
        bulbs: [{t:"", p:0, h:0}], partsList: [{t:"",p:0}], rate: s.rate, prices: {...s}, closed: false 
    });
    set("customers", c); openWork(ci, vi, c[ci].vehicles[vi].works.length - 1);
}

function openWork(ci, vi, wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; let dis = w.closed ? "disabled" : "";
    app.innerHTML = `<h3>Rapport ‚Äì ${w.date}</h3>
    <div class="check-group">
        ${["Service","MFK","Fl√ºssigkeiten","Reifenwechsel","Bremsen","Beleuchtung","Reparatur"].map(t => `<label class="check-item"><input ${dis} type="checkbox" onchange="toggleType('${t}',${ci},${vi},${wi})" ${w.types?.includes(t)?'checked':''}> ${t}</label>`).join('')}
    </div>
    <small>KM-Stand *</small><input ${dis} id="wkm" type="number" value="${w.km}" oninput="updateW(${ci},${vi},${wi})">
    
    <div id="dynamicFields"></div>
    
    <hr><div style="font-size:22px; font-weight:bold; color:var(--success)" id="liveTotal">Total: CHF ${calcTotal(w)}</div>
    ${!w.closed ? `<button class="btn-save" onclick="saveW(${ci},${vi},${wi}, true)">‚úÖ Abschliessen</button>` : ''}
    <button class="btn-sec" onclick="works(${ci},${vi})">Zur√ºck</button>`;
    renderDynamic(ci, vi, wi);
}

function renderDynamic(ci, vi, wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; let dis = w.closed ? "disabled" : ""; let dHtml = "";
    
    // --- BREMSEN ---
    if(w.types.includes("Bremsen")) {
        dHtml += `<h4>Bremsen</h4>
        <small>Vorne</small>
        <select ${dis} onchange="w.brakeData.v.t=this.value; updateW(${ci},${vi},${wi})"><option value="none" ${w.brakeData.v.t=='none'?'selected':''}>Keine Arbeit</option><option value="pads" ${w.brakeData.v.t=='pads'?'selected':''}>Bremskl√∂tze</option><option value="disks" ${w.brakeData.v.t=='disks'?'selected':''}>Kl√∂tze & Scheiben</option></select>
        <div class="row-flex"><input ${dis} type="number" placeholder="Teile CHF" value="${w.brakeData.v.p}" oninput="w.brakeData.v.p=+this.value; updateW(${ci},${vi},${wi})"><input ${dis} type="number" step="0.1" placeholder="Arbeit Std" value="${w.brakeData.v.h}" oninput="w.brakeData.v.h=+this.value; updateW(${ci},${vi},${wi})"></div>
        <small>Hinten</small>
        <select ${dis} onchange="w.brakeData.h.t=this.value; updateW(${ci},${vi},${wi})"><option value="none" ${w.brakeData.h.t=='none'?'selected':''}>Keine Arbeit</option><option value="pads" ${w.brakeData.h.t=='pads'?'selected':''}>Bremskl√∂tze</option><option value="disks" ${w.brakeData.h.t=='disks'?'selected':''}>Kl√∂tze & Scheiben</option></select>
        <select ${dis} onchange="w.brakeData.h.drum=this.value; updateW(${ci},${vi},${wi})"><option value="none" ${w.brakeData.h.drum=='none'?'selected':''}>Trommelbremse (Keine)</option><option value="replaced" ${w.brakeData.h.drum=='replaced'?'selected':''}>Trommeln ersetzt</option><option value="cleaned" ${w.brakeData.h.drum=='cleaned'?'selected':''}>Trommeln gereinigt</option></select>
        <div class="row-flex"><input ${dis} type="number" placeholder="Teile CHF" value="${w.brakeData.h.p}" oninput="w.brakeData.h.p=+this.value; updateW(${ci},${vi},${wi})"><input ${dis} type="number" step="0.1" placeholder="Arbeit Std" value="${w.brakeData.h.h}" oninput="w.brakeData.h.h=+this.value; updateW(${ci},${vi},${wi})"></div>`;
    }

    // --- BELEUCHTUNG ---
    if(w.types.includes("Beleuchtung")) {
        dHtml += `<h4>Beleuchtung</h4><div id="bulbList">` + w.bulbs.map((b, bi) => `
            <div class="row-flex"><input ${dis} placeholder="z.B. H7" value="${b.t}" oninput="w.bulbs[${bi}].t=this.value; updateW(${ci},${vi},${wi})"><input ${dis} type="number" placeholder="CHF" value="${b.p}" oninput="w.bulbs[${bi}].p=+this.value; updateW(${ci},${vi},${wi})"><input ${dis} type="number" step="0.1" placeholder="Std" value="${b.h}" oninput="w.bulbs[${bi}].h=+this.value; updateW(${ci},${vi},${wi})"></div>
        `).join('') + `</div><button ${dis} class="btn-sec btn-small" onclick="w.bulbs.push({t:'',p:0,h:0}); renderDynamic(${ci},${vi},${wi})">+ Birne</button>`;
    }

    // --- SERVICE & FL√úSSIGKEITEN ---
    if(w.types.includes("Service")) {
        dHtml += `<h4>Service</h4><small>Inspektion (Std)</small><input ${dis} type="number" step="0.1" id="s_insp" value="${w.serviceFields.inspection||0}" oninput="updateW(${ci},${vi},${wi})">
        <small>√ñlfilter CHF</small><input ${dis} type="number" id="s_oilf" value="${w.serviceFields.oilFilter||0}" oninput="updateW(${ci},${vi},${wi})">`;
    }
    if(w.types.includes("Service") || w.types.includes("Fl√ºssigkeiten")) {
        dHtml += `<h4>Fl√ºssigkeiten (L)</h4>` + Object.keys(LABELS).map(k => `<small>${LABELS[k]}</small><input ${dis} id="f_${k}" type="number" step="0.1" value="${w.fluids[k]||0}" oninput="updateW(${ci},${vi},${wi})">`).join('');
    }

    document.getElementById("dynamicFields").innerHTML = dHtml;
}

function toggleType(t,ci,vi,wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi];
    if(w.types.includes(t)) w.types = w.types.filter(x => x !== t); else w.types.push(t);
    set("customers", c); renderDynamic(ci,vi,wi); updateW(ci,vi,wi);
}

function updateW(ci,vi,wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi];
    w.km = document.getElementById("wkm").value;
    Object.keys(LABELS).forEach(k => { let el = document.getElementById("f_"+k); if(el) w.fluids[k] = el.value; });
    if(w.types.includes("Service")) w.serviceFields.inspection = +document.getElementById("s_insp")?.value || 0;
    document.getElementById("liveTotal").innerText = "Total: CHF " + calcTotal(w); set("customers", c);
}

function calcTotal(w) {
    let total = (w.time || 0) * w.rate;
    Object.keys(LABELS).forEach(k => total += (parseFloat(w.fluids[k])||0) * (w.prices[k]||0));
    total += (w.brakeData.v.p + w.brakeData.h.p) + (w.brakeData.v.h + w.brakeData.h.h) * w.rate;
    w.bulbs.forEach(b => total += b.p + (b.h * w.rate));
    total += (w.serviceFields.inspection || 0) * w.rate + (w.serviceFields.oilFilter || 0);
    return total.toFixed(2);
}

function saveW(ci, vi, wi, close) {
    if(!document.getElementById("wkm").value) { alert("KM-Stand fehlt!"); return; }
    if(close && !confirm("Abschliessen?")) return;
    let c = get("customers", []); c[ci].vehicles[vi].works[wi].closed = close; set("customers", c); works(ci, vi);
}

function exportData() { let a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(get("customers",[]))], {type: "application/json"})); a.download = "backup.json"; a.click(); }
startApp();
</script>
</body>
</html>
