<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoLog Pro</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --accent: #007aff;
            --danger: #ff3b30; --success: #34c759; --text: #ffffff; --text-dim: #b0b0b0;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #000; padding: 20px; text-align: center; font-weight: bold; font-size: 22px; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        button { width: 100%; margin: 8px 0; padding: 14px; border: none; border-radius: 10px; background: var(--accent); color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-sec { background: #333; } .btn-danger { background: var(--danger); } .btn-save { background: var(--success); }
        input, select, textarea { width: 100%; margin: 8px 0; padding: 12px; box-sizing: border-box; background: #2c2c2e; color: #fff; border: 1px solid #3a3a3c; border-radius: 8px; font-size: 16px; }
        .card { background: var(--card); padding: 16px; margin: 12px 0; border-radius: 12px; border-left: 4px solid var(--accent); }
        .locked { border-left-color: var(--success); opacity: 0.9; }
        .check-group { background: #2c2c2e; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .check-item { display: flex; align-items: center; justify-content: space-between; margin: 8px 0; font-size: 16px; }
        .row-flex { display: flex; gap: 10px; align-items: center; margin-bottom: 5px; }
        .row-flex input:first-child { flex: 2; }
        .row-flex input:last-child { flex: 1; }
        .price-tag { color: var(--success); font-weight: bold; font-size: 14px; }
        h3 { margin-top: 25px; color: var(--accent); }
        h4 { margin: 15px 0 5px 0; color: #eee; border-bottom: 1px solid #333; padding-bottom: 5px; }
        small { display: block; margin-top: 4px; color: var(--text-dim); font-size: 12px; }
        hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
        @media print { body { background: white; color: black; } button, .btn-danger, hr, header { display: none !important; } .card { border: 1px solid #ccc; box-shadow: none; color: black; } }
    </style>
</head>
<body>

<header>AutoLog Pro</header>
<div class="container" id="app"></div>

<script>
const PIN = "1234";
const app = document.getElementById("app");

const LABELS = { oil: "Motor√∂l", washer: "Scheibenwischwasser", coolant: "K√ºhlmittel", brake: "Bremsfl√ºssigkeit", gear: "Getriebe√∂l", servo: "Servolenkungs√∂l" };
const TIRE_LABELS = { t_mont: "Reifen montieren", t_vent: "Ventil", t_alu: "Auswuchten Alu", t_met: "Auswuchten Metall", t_clean: "Reinigen", t_store: "Lagern" };

const get = (k, d) => { try { return JSON.parse(localStorage.getItem(k)) || d; } catch(e) { return d; } };
const set = (k, v) => localStorage.setItem(k, JSON.stringify(v));

function startApp() { let s = get("settings", { pinActive: true }); if (s.pinActive) showPin(); else menu(); }
function showPin() { app.innerHTML = `<div style="text-align:center; padding-top:50px"><h3>Werkstatt-Login</h3><input id="pinInput" type="password" placeholder="PIN" style="text-align:center; font-size:24px"><button onclick="checkPin()">√ñffnen</button></div>`; }
function checkPin() { if(document.getElementById("pinInput").value === PIN) menu(); else alert("Falscher PIN"); }
function menu() { app.innerHTML = `<button onclick="customers()">üë• Kundenverwaltung</button><button onclick="settings()">‚öôÔ∏è Grundeinstellungen</button><button class="btn-sec" onclick="exportData()">üíæ Daten-Backup</button>`; }

function settings() {
    let s = get("settings", { pinActive: true, rate: 50, oil: 15, coolant: 10, brake: 20, gear: 25, servo: 18, washer: 2, cleanPrice: 20, t_mont: 20, t_vent: 5, t_alu: 15, t_met: 10, t_clean: 10, t_store: 40 });
    app.innerHTML = `<h3>Grundeinstellungen</h3><small>PIN-Schutz</small><select id="pinActive"><option value="true" ${s.pinActive?'selected':''}>Aktiv</option><option value="false" ${!s.pinActive?'selected':''}>Aus</option></select>
    <small>Stundenansatz (CHF)</small><input id="rate" type="number" value="${s.rate}"><small>Reinigung (CHF)</small><input id="cleanPrice" type="number" value="${s.cleanPrice}">
    <h4>Reifen Preise (CHF)</h4>${Object.keys(TIRE_LABELS).map(k => `<small>${TIRE_LABELS[k]}</small><input id="${k}" type="number" value="${s[k]||0}">`).join('')}
    <h4>Fl√ºssigkeiten pro Liter (CHF)</h4>${Object.keys(LABELS).map(k => `<small>${LABELS[k]}</small><input id="${k}" type="number" value="${s[k]}">`).join('')}
    <button class="btn-save" onclick="saveSettings()">Speichern</button><button class="btn-sec" onclick="menu()">Zur√ºck</button>`;
}
function saveSettings() {
    let newS = { pinActive: document.getElementById("pinActive").value === "true", rate: +document.getElementById("rate").value, cleanPrice: +document.getElementById("cleanPrice").value };
    Object.keys(LABELS).forEach(k => newS[k] = +document.getElementById(k).value);
    Object.keys(TIRE_LABELS).forEach(k => newS[k] = +document.getElementById(k).value);
    set("settings", newS); menu();
}

function customers() { let c = get("customers", []); let h = "<h3>Kunden</h3>"; c.forEach((x, i) => h += `<div class="card"><strong>${x.name}</strong><button class="btn-sec" onclick="openCustomer(${i})">√ñffnen</button></div>`); app.innerHTML = h + `<button onclick="newCustomer()">+ Neuer Kunde</button><button class="btn-sec" onclick="menu()">Zur√ºck</button>`; }
function newCustomer() { app.innerHTML = `<h3>Neuer Kunde</h3><input id="cname" placeholder="Name"><button class="btn-save" onclick="saveCustomer()">Anlegen</button>`; }
function saveCustomer() { let c = get("customers", []); c.push({name: document.getElementById("cname").value, vehicles: []}); set("customers", c); customers(); }
function openCustomer(ci) { let cust = get("customers", [])[ci]; let h = `<h3>Fahrzeuge: ${cust.name}</h3>`; cust.vehicles.forEach((v, vi) => h += `<div class="card"><strong>${v.brand} ${v.model}</strong><button onclick="works(${ci},${vi})">Rapporte</button></div>`); app.innerHTML = h + `<button onclick="newVehicle(${ci})">+ Fahrzeug</button><button class="btn-danger" onclick="deleteCustomer(${ci})">L√∂schen</button><button class="btn-sec" onclick="customers()">Zur√ºck</button>`; }
function deleteCustomer(ci) { if(confirm("L√∂schen?")) { let c = get("customers", []); c.splice(ci,1); set("customers", c); customers(); } }
function newVehicle(ci) { app.innerHTML = `<h3>Neues Fahrzeug</h3><input id="vbrand" placeholder="Marke"><input id="vmodel" placeholder="Modell"><input id="vplate" placeholder="Kennzeichen"><button class="btn-save" onclick="saveVehicle(${ci})">Speichern</button><button class="btn-sec" onclick="openCustomer(${ci})">Abbrechen</button>`; }
function saveVehicle(ci) { let c = get("customers", []); c[ci].vehicles.push({ brand: document.getElementById("vbrand").value, model: document.getElementById("vmodel").value, plate: document.getElementById("vplate").value, works: [] }); set("customers", c); openCustomer(ci); }

function works(ci, vi) { let v = get("customers", [])[ci].vehicles[vi]; let h = `<h3>Rapporte: ${v.brand}</h3>`; v.works.forEach((w, wi) => h += `<div class="card ${w.closed?'locked':''}"><strong>${w.date} ‚Äì ${w.types?.join(', ') || 'Rapport'}</strong><button onclick="openWork(${ci},${vi},${wi})">Details</button></div>`); app.innerHTML = h + `<button onclick="newWork(${ci},${vi})">+ Neuer Rapport</button><button class="btn-sec" onclick="openCustomer(${ci})">Zur√ºck</button>`; }
function newWork(ci, vi) { let s = get("settings", {rate:50}); let c = get("customers", []); c[ci].vehicles[vi].works.push({ date: new Date().toLocaleDateString('de-CH'), km: "", types: [], mfkPoints: {}, tirePoints: {}, serviceFields: {inspection:0, oilFilter:0, pollenFilter:0, airFilter:0, fuelFilter:0, plugs:0, plugsT:0, belt:0, beltT:0, pump:0, ribbed:false}, fluids: {}, note: "", time: 0, partsList: [{t:"",p:0}], rate: s.rate, prices: {...s}, closed: false }); set("customers", c); openWork(ci, vi, c[ci].vehicles[vi].works.length - 1); }

function openWork(ci, vi, wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; let dis = w.closed ? "disabled" : "";
    app.innerHTML = `<h3>Rapport ‚Äì ${w.date}</h3><small>Arbeitsart</small><div class="check-group">${["Service","MFK","Fl√ºssigkeiten","Reifenwechsel","Reparatur"].map(t => `<label class="check-item"><input ${dis} type="checkbox" onchange="toggleType('${t}',${ci},${vi},${wi})" ${w.types?.includes(t)?'checked':''}> ${t}</label>`).join('')}</div>
    <small>KM-Stand *</small><input ${dis} id="wkm" type="number" placeholder="Zwingend erforderlich" value="${w.km}" oninput="updateW(${ci},${vi},${wi})">
    <div id="dynamicFields"></div><div id="fluidSection"></div>
    <h4>Ersatzteile & Sonstiges</h4><div id="partsContainer"></div><button ${dis} class="btn-sec" style="width:50px" onclick="addPartRow(${ci},${vi},${wi})">+</button>
    <h4>Zus√§tzliche Arbeitszeit</h4><small>Stunden</small><input ${dis} id="wtime" type="number" step="0.1" value="${w.time}" oninput="updateW(${ci},${vi},${wi})">
    <textarea ${dis} id="wnote" placeholder="Bemerkungen" oninput="updateW(${ci},${vi},${wi})">${w.note}</textarea>
    <hr><div style="font-size:24px; font-weight:bold; color:var(--success)" id="liveTotal">Total: CHF ${calcTotal(w)}</div>
    ${!w.closed ? `<button onclick="saveW(${ci},${vi},${wi}, false)">üíæ Zwischenspeichern</button><button class="btn-save" onclick="saveW(${ci},${vi},${wi}, true)">‚úÖ Rapport abschliessen</button>` : ''}
    <button class="btn-sec" onclick="window.print()">üñ®Ô∏è Drucken</button><button class="btn-sec" onclick="works(${ci},${vi})">Zur√ºck</button>`;
    renderParts(ci, vi, wi); renderDynamic(ci, vi, wi);
}

function renderParts(ci, vi, wi) {
    let w = get("customers", [])[ci].vehicles[vi].works[wi]; let dis = w.closed ? "disabled" : "";
    let h = w.partsList.map((p, i) => `<div class="row-flex"><input ${dis} placeholder="Teil" value="${p.t}" oninput="updatePart(${ci},${vi},${wi},${i},'t',this.value)"><input ${dis} type="number" placeholder="CHF" value="${p.p}" oninput="updatePart(${ci},${vi},${wi},${i},'p',this.value)"></div>`).join('');
    document.getElementById("partsContainer").innerHTML = h;
}
function addPartRow(ci, vi, wi) { let c = get("customers", []); c[ci].vehicles[vi].works[wi].partsList.push({t:"",p:0}); set("customers", c); renderParts(ci, vi, wi); }
function updatePart(ci, vi, wi, i, k, v) { let c = get("customers", []); c[ci].vehicles[vi].works[wi].partsList[i][k] = k==='p'?+v:v; set("customers", c); updateW(ci, vi, wi); }

function renderDynamic(ci, vi, wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; let dis = w.closed ? "disabled" : ""; let dHtml = "";
    if(w.types?.includes("Service")) {
        dHtml += `<h4>Service Details</h4><small>Jahres Inspektion (Std)</small><input ${dis} type="number" step="0.1" id="s_insp" value="${w.serviceFields?.inspection||0}" oninput="updateW(${ci},${vi},${wi})">
        <div class="row-flex"><input disabled value="√ñlfilter"><input ${dis} type="number" id="s_oilf" placeholder="Preis" value="${w.serviceFields?.oilFilter||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Pollenfilter"><input ${dis} type="number" id="s_poll" placeholder="Preis" value="${w.serviceFields?.pollenFilter||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Luftfilter"><input ${dis} type="number" id="s_air" placeholder="Preis" value="${w.serviceFields?.airFilter||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Kraftstofffilter"><input ${dis} type="number" id="s_fuel" placeholder="Preis" value="${w.serviceFields?.fuelFilter||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Z√ºndkerzen (Preis/Std)"><input ${dis} type="number" id="s_plug" placeholder="Preis" value="${w.serviceFields?.plugs||0}" oninput="updateW(${ci},${vi},${wi})"><input ${dis} type="number" step="0.1" id="s_plugT" placeholder="Std" value="${w.serviceFields?.plugsT||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Zahnriemensatz (Preis/Std)"><input ${dis} type="number" id="s_belt" placeholder="Preis" value="${w.serviceFields?.belt||0}" oninput="updateW(${ci},${vi},${wi})"><input ${dis} type="number" step="0.1" id="s_beltT" placeholder="Std" value="${w.serviceFields?.beltT||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <div class="row-flex"><input disabled value="Wasserpumpe"><input ${dis} type="number" id="s_pump" placeholder="Preis" value="${w.serviceFields?.pump||0}" oninput="updateW(${ci},${vi},${wi})"></div>
        <label class="check-item"><div>Keilrippenriemen i.O.</div><input ${dis} type="checkbox" id="s_rib" ${w.serviceFields?.ribbed?'checked':''} onchange="updateW(${ci},${vi},${wi})"></label>`;
    }
    if(w.types?.includes("MFK")) {
        dHtml += `<h4>MFK Checkliste</h4><small>MFK richten (Std)</small><input ${dis} type="number" step="0.1" id="m_prep" value="${w.mfkPrepTime||0}" oninput="updateW(${ci},${vi},${wi})">
        <div class="check-group">${["Licht gepr√ºft","Licht eingestellt","Leuchtweitenregulierung","Bremsen gepr√ºft","Horn gepr√ºft","Lenkradsperre","Scheibenwischer","Auspuff gepr√ºft","Reifen gepr√ºft","Frontscheibe & Beleuchtung","Motor & Karosserie gereinigt"].map(p => `<label class="check-item"><div><input ${dis} type="checkbox" onchange="toggleMfk('${p}',${ci},${vi},${wi})" ${w.mfkPoints?.[p]?'checked':''}> ${p}</div>${(p==="Motor & Karosserie gereinigt" && w.mfkPoints?.[p]) ? `<span class="price-tag">+ ${w.prices.cleanPrice.toFixed(2)}</span>` : ""}</label>`).join('')}</div>`;
    }
    if(w.types?.includes("Reifenwechsel")) {
        dHtml += `<h4>Reifen Service</h4><div class="check-group">${Object.keys(TIRE_LABELS).map(k => `<label class="check-item"><div><input ${dis} type="checkbox" onchange="toggleTire('${k}',${ci},${vi},${wi})" ${w.tirePoints?.[k]?'checked':''}> ${TIRE_LABELS[k]}</div>${w.tirePoints?.[k] ? `<span class="price-tag">+ ${w.prices[k].toFixed(2)}</span>` : ""}</label>`).join('')}</div>`;
    }
    document.getElementById("dynamicFields").innerHTML = dHtml;
    let fHtml = ""; if(w.types?.includes("Service") || w.types?.includes("Fl√ºssigkeiten")) { fHtml = `<h4>Fl√ºssigkeiten (Liter)</h4>` + Object.keys(LABELS).map(k => `<small>${LABELS[k]}</small><input ${dis} id="f_${k}" type="number" step="0.1" value="${w.fluids[k]||0}" oninput="updateW(${ci},${vi},${wi})">`).join(''); }
    document.getElementById("fluidSection").innerHTML = fHtml;
}

function toggleType(t,ci,vi,wi) { let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; w.types=w.types||[]; if(w.types.includes(t)) w.types=w.types.filter(x=>x!==t); else w.types.push(t); set("customers", c); renderDynamic(ci,vi,wi); updateW(ci,vi,wi); }
function toggleMfk(p,ci,vi,wi) { let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; w.mfkPoints=w.mfkPoints||{}; w.mfkPoints[p]=!w.mfkPoints[p]; set("customers", c); renderDynamic(ci,vi,wi); updateW(ci,vi,wi); }
function toggleTire(k,ci,vi,wi) { let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi]; w.tirePoints=w.tirePoints||{}; w.tirePoints[k]=!w.tirePoints[k]; set("customers", c); renderDynamic(ci,vi,wi); updateW(ci,vi,wi); }

function updateW(ci,vi,wi) {
    let c = get("customers", []); let w = c[ci].vehicles[vi].works[wi];
    w.km = document.getElementById("wkm").value; w.time = +document.getElementById("wtime").value; w.note = document.getElementById("wnote").value;
    Object.keys(LABELS).forEach(k => { let el = document.getElementById("f_"+k); if(el) w.fluids[k] = el.value; });
    if(w.types?.includes("Service")) { 
        w.serviceFields = { 
            inspection: +document.getElementById("s_insp").value, oilFilter: +document.getElementById("s_oilf").value, pollenFilter: +document.getElementById("s_poll").value,
            airFilter: +document.getElementById("s_air").value, fuelFilter: +document.getElementById("s_fuel").value, plugs: +document.getElementById("s_plug").value, 
            plugsT: +document.getElementById("s_plugT").value, belt: +document.getElementById("s_belt").value, beltT: +document.getElementById("s_beltT").value, 
            pump: +document.getElementById("s_pump").value, ribbed: document.getElementById("s_rib").checked
        }; 
    }
    if(w.types?.includes("MFK")) w.mfkPrepTime = +document.getElementById("m_prep").value;
    document.getElementById("liveTotal").innerText = "Total: CHF " + calcTotal(w); set("customers", c);
}

function calcTotal(w) {
    let fT = 0; Object.keys(LABELS).forEach(k => fT += (parseFloat(w.fluids[k])||0) * (w.prices[k]||0));
    let pT = w.partsList.reduce((sum, p) => sum + (+p.p || 0), 0);
    let sE = (w.serviceFields?.inspection||0)*w.rate + (w.serviceFields?.oilFilter||0) + (w.serviceFields?.pollenFilter||0) + (w.serviceFields?.airFilter||0) + (w.serviceFields?.fuelFilter||0) + (w.serviceFields?.plugs||0) + (w.serviceFields?.plugsT||0)*w.rate + (w.serviceFields?.belt||0) + (w.serviceFields?.beltT||0)*w.rate + (w.serviceFields?.pump||0);
    let mE = (w.mfkPrepTime || 0) * w.rate;
    let cleanE = (w.mfkPoints?.["Motor & Karosserie gereinigt"]) ? (w.prices.cleanPrice || 0) : 0;
    let tireE = 0; Object.keys(TIRE_LABELS).forEach(k => { if(w.tirePoints?.[k]) tireE += (w.prices[k] || 0); });
    return ( (w.time * w.rate) + fT + pT + sE + mE + cleanE + tireE ).toFixed(2);
}

function saveW(ci, vi, wi, close) {
    let km = document.getElementById("wkm").value;
    if(!km || km === "") { alert("KM-Stand eingeben! Speichern nicht m√∂glich."); return; }
    if(close && !confirm("Abschliessen?")) return;
    updateW(ci, vi, wi);
    if(close) { let c = get("customers", []); c[ci].vehicles[vi].works[wi].closed = true; set("customers", c); works(ci, vi); } else alert("Gespeichert");
}
function exportData() { let a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([localStorage.getItem("customers")], {type: "application/json"})); a.download = "backup.json"; a.click(); }

startApp();
</script>
</body>
</html>
